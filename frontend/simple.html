<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart News App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --hover-color: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            background-color: var(--card-background);
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .category-select {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--card-background);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
        }

        .category-select:hover {
            border-color: var(--primary-color);
        }

        .category-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .news-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 0;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            background-color: #f3f4f6;
            transition: opacity 0.3s ease;
        }

        .news-image.loading {
            opacity: 0.5;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .news-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .read-more {
            font-size: 0.875rem;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .read-more:hover {
            color: var(--secondary-color);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #dc2626;
            background-color: #fee2e2;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .error-message p:first-child {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-message p:last-child {
            font-size: 0.875rem;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem 1rem;
                margin-bottom: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            #news-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart News</h1>
            <select id="category-select" class="category-select" onchange="fetchNews()">
                <option value="">All Categories</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
        </div>
        <div id="news-container"></div>
    </div>

    <script>
        // API URL configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : 'https://smart-news-app-backend.onrender.com';

        function createNewsCard(article) {
            const imageUrl = article.image_url || `https://source.unsplash.com/800x400/?${article.category || 'news'}`;
            console.log('Creating card with image URL:', imageUrl);
            
            return `
                <div class="news-card">
                    <img 
                        class="news-image loading" 
                        src="${imageUrl}" 
                        alt="${article.title}"
                        onload="this.classList.remove('loading')"
                        onerror="this.onerror=null; this.src='https://source.unsplash.com/800x400/?${article.category || 'news'}'; this.classList.remove('loading')"
                    >
                    <div class="news-content">
                        <h2 class="news-title">${article.title}</h2>
                        <p class="news-description">${article.description || 'No description available'}</p>
                        <div class="news-meta">
                            <span>${article.source}</span>
                            <span>${new Date(article.published_at).toLocaleDateString()}</span>
                        </div>
                        <a href="${article.url}" target="_blank" class="read-more">Read More</a>
                    </div>
                </div>
            `;
        }

        async function fetchNews() {
            const category = document.getElementById('category-select').value;
            const container = document.getElementById('news-container');
            
            // Show loading state
            container.innerHTML = '<div class="loading">Loading news...</div>';
            
            try {
                console.log('Fetching news from:', `${API_URL}/api/news${category ? '?category=' + category : ''}`);
                const response = await fetch(`${API_URL}/api/news${category ? '?category=' + category : ''}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to fetch news');
                }
                
                // Clear the container
                container.innerHTML = '';
                
                if (!Array.isArray(data) || data.length === 0) {
                    container.innerHTML = '<div class="no-news">No news articles found.</div>';
                    return;
                }

                // Log sample article
                console.log('Sample article:', data[0]);
                
                data.forEach(article => {
                    const card = createNewsCard(article);
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error('Error fetching news:', error);
                container.innerHTML = `<div class="error">Error loading news: ${error.message}</div>`;
            }
        }

        // Fetch news when the page loads
        fetchNews();
    </script>
</body>
</html>
